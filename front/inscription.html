<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="developpement,web,programation,formation,management,certification,professionnelle,big data,informatique,cybersecurite,SAP,POE,metiers">
    <meta name="description" content="IT training est un centre de formation professionnelle, 
                                    nous formons aux métiers de l'IT et accompagnons les entereprises dans leurs développements.
                                    Certifications, formations techniques et soft-skills.">
    <title>Accueil IT-Training</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <img src="img/logo.jpeg" alt="logo IT-Training">
        <h1>IT-Training</h1>
        <a href="connexion.html">Connexion</a>
        <input type="search" id="site-search" name="search" placeholder='Recherche' aria-label="Rechercher du contenu sur le site">
        <button type="submit">Go</button>

        <nav>
            <a href="index.html">Accueuil</a>
            <a href="formation.html">Formations</a>
            <a href="inscription.html">Inscription</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <form action="" method="post">
            <fieldset>
                <legend>Formulaire d'inscription</legend>
                <label for="lastName">Nom</label>
                <input type="text" name="lastName" id="lastName" placeholder='Cheval' required>
                <label for="firstName">Prénom</label>
                <input type="text" name="firstName" id="firstName" placeholder='Bernard' required>
                <label for="mail">Email</label>
                <input type="email" name="mail" id="mail" placeholder='b.cheval@gmail.com' required>
                <label for="Entreprise">Entreprise</label>
                <input type="radio" name="Entreprise" id="Entreprise">
                <label for="Particulier">Particulier</label>
                <input type="radio" name="Particulier" id="Particulier">
                <label for="adress">Adresse</label>
                <input type="text" name="adress" id="adress" placeholder='666 hell street' required>
                <label for="ville">Ville</label>
                <input type="text" name="ville" id="ville" placeholder='Toulouse' required>
            </fieldset>
            <button type="submit">Envoyer</button>
        </form>
    </main>
    <footer>
        <nav>
            <a href="index.html">Accueuil</a>
            <a href="formation.html">Formations</a>
            <a href="inscription.html">Inscription</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div>
            Certifications
        </div>
        <div>
            Partenaires
        </div>
    </footer>
<script src="main.js"></script>
